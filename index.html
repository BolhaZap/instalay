<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Redirecionando...</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      color: #FFFFFF;
      margin-bottom: 20px;
    }
    .loading {
      animation: rotate 1s linear infinite;
      border: 5px solid #4F4F4F;
      border-top: 5px solid #00FF00;
      border-radius: 50%;
      height: 50px;
      width: 50px;
    }
    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
    <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',

  </script>

  <script>
    // Função para redirecionar para o perfil do Instagram
    function redirecionar() {
        const url = 'https://www.instagram.com/laiane_lailaa';
        
        // Rastreia um evento customizado antes de redirecionar (Melhoria de Rastreamento)
        if (typeof fbq === 'function') {
            fbq('trackCustom', 'Redirecionamento_Sucesso', {
                destino: 'Instagram_laiane_lailaa'
            });
        }

        console.log('Redirecionando para:', url);
        window.location.href = url;
    }
    
    // Funções executadas ao carregar a página
    window.onload = function() {
        redirecionar();
        
        // Timer que ativa o link de fallback (Melhoria de UX)
        setTimeout(function() {
            var link = document.getElementById('fallback-link');
            if (link) {
                link.style.display = 'block';
            }
        }, 4000); // 4 segundos de espera
    }

  </script>

</head>
<body>
  <div class="loading-container">
    <h1>Aguarde alguns segundos...</h1>
    <div class="loading"></div>
        <a href="https://www.instagram.com/laiane_lailaa" id="fallback-link" style="color: #FFFFFF; margin-top: 20px; display: none; text-decoration: underline;">
        Clique aqui para continuar
    </a>
  </div>
</body>
</html>
